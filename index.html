<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Марчука Максима</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            overflow: hidden; /* чтобы звёзды не создавали горизонтальный скролл */
            position: relative; /* чтобы звёзды были относительно body */
        }

        header {
            background-color: #8A2BE2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative; /* для корректного отображения звёзд */
            z-index: 2; /* чтобы header был выше звёзд */
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            position: relative; /* для корректного отображения звёзд */
            z-index: 2; /* чтобы навигация была выше звёзд */
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 40px;
            text-align: center;
            position: relative; /* чтобы корректно отображались звёзды */
            z-index: 2; /* чтобы контент был выше звёзд */
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: relative; /* чтобы корректно отображались звёзды */
            z-index: 2; /* чтобы футер был выше звёзд */
        }

        footer h5 {
            margin: 2px 0;
            padding: 0;
            font-size: 11px;
            font-weight: normal;
        }

        .audio-player {
            text-align: center;
            margin-top: 50px;
        }

        /* Анимация для звёзд */
        .star {
            position: absolute;
            background: transparent url('https://www.freepngimg.com/thumb/star/4-gold-star-png-image-thumb.png') no-repeat center center; /* изображение звезды */
            background-size: contain; /* чтобы изображение было под размеры */
            width: 20px; /* ширина звезды */
            height: 20px; /* высота звезды */
            animation: fall 5s linear infinite;
            pointer-events: none; /* чтобы звёзды не были интерактивными */
        }

        @keyframes fall {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(110%);
            }
        }

        /* Различные стили для звёзд */
        .star1 {
            left: calc(10% - 10px); /* чтобы звёзды не выходили за пределы header и nav */
            animation-delay: 0s;
        }
        .star2 {
            left: calc(20% - 10px);
            animation-delay: 1s;
        }
        .star3 {
            left: calc(30% - 10px);
            animation-delay: 2s;
        }
        /* и так далее, можно добавить больше звёзд с разными стилями */
        
    </style>
</head>
<body>

    <header>
        <h1>Вітаємо!</h1>
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Головна</a>
        <a href="#homework" onclick="showSection('homework')">Домашні завдання</a>
    </nav>

    <section id="home">
        <h2>Головна</h2>
        <p>Нарешті щось цікавеньке!</p>
        <div class="audio-player">
          <audio id="audio" controls>
            <source src="sound.mp3" type="audio/mpeg">
          </audio>
        </div>
    </section>

    <section id="homework">
        <h1>Заголовок 1</h1>
        <h2>Заголовок 2</h2>
        <h3>Заголовок 3</h3>
        <h4>Заголовок 4</h4>
        <h5>Заголовок 5</h5>
    </section>

    <footer>
       <h5>&copy; 2024 LovelyLover</h5>
    </footer>

    <!-- Добавляем звёзды как фоновый элемент -->
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <!-- и так далее, добавляем больше звёзд с разными стилями -->

    <script>
        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

</body>
</html>
