<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Марчука Максима</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            overflow: hidden; /* чтобы звезды не появлялись при прокрутке */
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999; /* чтобы звезды были над всеми элементами */
            background-image: url('stars.gif'); /* здесь ваш файл со звездами */
            animation: fadeIn 2s ease; /* анимация появления */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .content {
            display: none; /* содержимое сайта скрыто до появления */
        }

        header {
            background-color: #8A2BE2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h5 {
            margin: 2px 0;
            padding: 0;
            font-size: 11px;
            font-weight: normal;
        }

        .audio-player {
            text-align: center;
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <div class="stars"></div> <!-- контейнер для фона со звёздами -->
    <div class="content"> <!-- контейнер для содержимого сайта -->
        <header>
            <h1>Вітаємо!</h1>
        </header>

        <nav>
            <a href="#home" onclick="showSection('home')">Головна</a>
            <a href="#homework" onclick="showSection('homework')">Домашні завдання</a>
        </nav>

        <section id="home">
            <h2>Головна</h2>
            <p>Нарешті щось цікавеньке!</p>
            <div class="audio-player">
              <audio id="audio" controls>
                <source src="sound.mp3" type="audio/mpeg">
              </audio>
            </div>
        </section>

        <section id="homework">
            <h1>Заголовок 1</h1>
            <h2>Заголовок 2</h2>
            <h3>Заголовок 3</h3>
            <h4>Заголовок 4</h4>
            <h5>Заголовок 5</h5>
        </section>

        <footer>
           <h5>&copy; 2024 LovelyLover</h5>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelector('.stars').style.display = 'none'; // скрываем фон со звёздами
                document.querySelector('.content').style.display = 'block'; // показываем содержимое сайта
            }, 2000); // показываем фон со звёздами в течение 2 секунд
        });

        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
