<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Марчука Максима</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* prevent horizontal scroll */
        }

        /* Styling for the splash screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 2s ease-in-out; /* smooth transition */
        }

        /* Hide splash screen after page loads */
        #splash-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        header {
            background-color: #8A2BE2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 40px;
            text-align: center;
            display: none; /* hide all sections by default */
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h5 {
            margin: 2px 0;
            padding: 0;
            font-size: 11px;
            font-weight: normal;
        }

        .audio-player {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Splash screen with starry sky background -->
    <div id="splash-screen">
        <script>
            const numStars = 300; // количество звезд

            // Создаем звезды
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                document.getElementById('splash-screen').appendChild(star);

                // Случайное позиционирование звезд
                const xy = getRandomPosition();
                star.style.top = xy[0] + 'px';
                star.style.left = xy[1] + 'px';

                // Случайная скорость для имитации падения звезд
                const speed = Math.random() * 2 + 1;
                star.style.animation = `twinkle ${speed}s linear infinite`;
            }

            // Функция для генерации случайной позиции звезды на экране
            function getRandomPosition() {
                const x = window.innerWidth * Math.random();
                const y = window.innerHeight * Math.random();
                return [y, x];
            }
        </script>
        <h1>Вітаємо!</h1>
    </div>

    <header>
        <h1>Вітаємо!</h1>
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Головна</a>
        <a href="#homework" onclick="showSection('homework')">Домашні завдання</a>
    </nav>

    <section id="home">
        <h2>Головна</h2>
        <p>Нарешті щось цікавеньке!</p>
        <div class="audio-player">
            <audio id="audio" controls>
                <source src="sound.mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>

    <section id="homework">
        <h1>Заголовок 1</h1>
        <h2>Заголовок 2</h2>
        <h3>Заголовок 3</h3>
        <h4>Заголовок 4</h4>
        <h5>Заголовок 5</h5>
    </section>

    <footer>
       <h5>&copy; 2024 LovelyLover</h5>
    </footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var splashScreen = document.getElementById('splash-screen');
        setTimeout(function() {
            splashScreen.classList.add('loaded');
        }, 3000); // 3000 milliseconds delay

        // Показываем только секцию "Головна" при загрузке страницы
        document.getElementById('home').style.display = 'block';
        document.getElementById('homework').style.display = 'none';
    });

    function showSection(sectionId) {
        var sections = document.querySelectorAll('section');
        sections.forEach(function(section) {
            if (section.id === sectionId) {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        });
    }
</script>


</body>
</html>
