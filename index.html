<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Марчука Максима</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
            overflow: hidden; /* Чтобы звёзды не создавали горизонтальный скролл */
        }

        header {
            background-color: #8A2BE2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative; /* Для позиционирования звёзд */
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 40px;
            text-align: center;
            position: relative; /* Для позиционирования звёзд */
            z-index: 1; /* Чтобы звёзды не перекрывали контент */
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: 1; /* Чтобы звёзды не перекрывали футер */
        }

        footer h5 {
            margin: 2px 0;
            padding: 0;
            font-size: 11px;
            font-weight: normal;
        }

        .audio-player {
            text-align: center;
            margin-top: 50px;
        }

        /* Анимация для звёзд */
        .star {
            position: absolute;
            background: transparent;
            width: 2px;
            height: 2px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Различные стили для звёзд */
        .star1 {
            background: #ffffff;
            left: 10%;
            animation-delay: 0s;
        }
        .star2 {
            background: #ffffff;
            left: 20%;
            animation-delay: 1s;
        }
        .star3 {
            background: #ffffff;
            left: 30%;
            animation-delay: 2s;
        }
        /* и так далее, можно добавить больше звёзд с разными стилями */
        
    </style>
</head>
<body>

    <header>
        <h1>Вітаємо!</h1>
        <!-- Добавляем звёзды в хедер -->
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Головна</a>
        <a href="#homework" onclick="showSection('homework')">Домашні завдання</a>
    </nav>

    <section id="home">
        <h2>Головна</h2>
        <p>Нарешті щось цікавеньке!</p>
        <div class="audio-player">
          <audio id="audio" controls>
            <source src="sound.mp3" type="audio/mpeg">
          </audio>
        </div>
    </section>

    <section id="homework">
        <h1>Заголовок 1</h1>
        <h2>Заголовок 2</h2>
        <h3>Заголовок 3</h3>
        <h4>Заголовок 4</h4>
        <h5>Заголовок 5</h5>
    </section>

    <footer>
       <h5>&copy; 2024 LovelyLover</h5>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                if (section.id !== 'home') {
                    section.style.display = 'none';
                }
            });
        });

        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

</body>
</html>
