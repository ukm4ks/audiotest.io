<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Марчука Максима</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        #splash-screen.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        header {
            background-color: #8A2BE2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 40px;
            text-align: center;
            display: none;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h5 {
            margin: 2px 0;
            padding: 0;
            font-size: 11px;
            font-weight: normal;
        }

        .audio-player {
            text-align: center;
            margin-top: 50px;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .fadeInOut {
            animation: fadeInOut 4s forwards;
        }
    </style>
</head>
<body>

    <div id="splash-screen">
        <script>
            const numStars = 250;
            const splashScreen = document.getElementById('splash-screen');

            function createStar() {
                const star = document.createElement('div');
                star.className = 'star';
                splashScreen.appendChild(star);
                const xy = getRandomPosition();
                star.style.top = xy[0] + 'px';
                star.style.left = xy[1] + 'px';
                const speed = Math.random() * 2 + 1;
                animateStar(star, speed);
            }

            function animateStar(star, speed) {
                let startY = parseFloat(star.style.top);
                const animateInterval = setInterval(function() {
                    startY += speed;
                    star.style.top = startY + 'px';
                    if (startY > window.innerHeight) {
                        clearInterval(animateInterval);
                        splashScreen.removeChild(star);
                        createStar();
                    }
                }, 20);
            }

            function getRandomPosition() {
                const x = window.innerWidth * Math.random();
                const y = -10;
                return [y, x];
            }

            for (let i = 0; i < numStars; i++) {
                createStar();
            }
        </script>
        <div id="welcome-text" class="fadeInOut">
            <h1 style="margin: 0; color: white;">Вітаємо!</h1>
        </div>
    </div>

    <header>
        <h1>Вітаємо!</h1>
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Головна</a>
        <a href="#homework" onclick="showSection('homework')">Домашні завдання</a>
    </nav>

    <section id="home">
        <h2>Головна</h2>
        <p>Нарешті щось цікавеньке!</p>
        <div class="audio-player">
            <audio id="audio" controls>
                <source src="sound.mp3" type="audio/mpeg">
            </audio>
        </div>
    </section>

    <section id="homework">
        <h1>Заголовок 1</h1>
        <h2>Заголовок 2</h2>
        <h3>Заголовок 3</h3>
        <h4>Заголовок 4</h4>
        <h5>Заголовок 5</h5>
    </section>

    <footer>
        <h5>&copy; 2024 Марчук Максим</h5>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var splashScreen = document.getElementById('splash-screen');
            setTimeout(function() {
                splashScreen.classList.add('loaded');
                showSection('home');
            }, 4000);
        });

        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                if (section.id === sectionId) {
                    section.style.display = 'block';
                } else {
                    section.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
