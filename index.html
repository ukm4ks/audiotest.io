<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Марчука Максима</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            background-color: #000; /* Чёрный цвет фона */
            overflow: hidden;
            transition: background-color 2s ease; /* Плавный переход фона */
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            opacity: 1; /* Начальная прозрачность */
            transition: opacity 2s ease; /* Плавный переход прозрачности */
        }

        .stars.hide-stars {
            opacity: 0; /* Прозрачность при скрытии */
        }

        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
            animation: twinkle 3s linear infinite;
            opacity: 0; /* Начальная прозрачность */
        }

        @keyframes twinkle {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .content {
            opacity: 0; /* Начальная непрозрачность */
            transition: opacity 2s ease; /* Плавный переход непрозрачности */
            z-index: 1; /* Устанавливаем поверх звёзд */
            position: relative;
        }

        .show-content {
            opacity: 1; /* Показываем содержимое с плавным переходом */
        }

        header {
            background-color: #8A2BE2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h5 {
            margin: 2px 0;
            padding: 0;
            font-size: 11px;
            font-weight: normal;
        }

        .audio-player {
            text-align: center;
            margin-top: 50px;
        }
        
    </style>
</head>
<body>
    <div class="stars">
        <!-- JavaScript будет создавать и добавлять звезды здесь -->
    </div>
    <div class="content">
        <header>
            <h1>Вітаємо!</h1>
        </header>

        <nav>
            <a href="#home" onclick="showSection('home')">Головна</a>
            <a href="#homework" onclick="showSection('homework')">Домашні завдання</a>
        </nav>

        <section id="home">
            <h2>Головна</h2>
            <p>Нарешті щось цікавеньке!</p>
            <div class="audio-player">
              <audio id="audio" controls>
                <source src="sound.mp3" type="audio/mpeg">
              </audio>
            </div>
        </section>

        <section id="homework">
            <h1>Заголовок 1</h1>
            <h2>Заголовок 2</h2>
            <h3>Заголовок 3</h3>
            <h4>Заголовок 4</h4>
            <h5>Заголовок 5</h5>
        </section>

        <footer>
           <h5>&copy; 2024 LovelyLover</h5>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numStars = 300; // количество звезд

            // Создаем звезды
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + 'vw'; // случайное положение по горизонтали
                star.style.animationDuration = (Math.random() * 3 + 1) + 's'; // случайная продолжительность анимации
                starsContainer.appendChild(star);
            }

            setTimeout(function() {
                document.querySelector('.stars').classList.add('hide-stars'); // Скрыть звезды с плавным переходом
                document.querySelector('.content').classList.add('show-content'); // Добавляем класс для показа содержимого с плавным переходом
            }, 2000);
        });

        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</body>
</html>
