<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Марчука Максима</title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        header {
            background-color: #8A2BE2;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative; /* Добавлено для позиционирования звёзд */
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
        }

        section {
            padding: 40px;
            text-align: center;
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        footer h5 {
            margin: 2px 0;
            padding: 0;
            font-size: 11px;
            font-weight: normal;
        }

        .audio-player {
            text-align: center;
            margin-top: 50px;
        }

        /* Стили для звёзд */
        .star {
            position: absolute;
            background-color: #fff;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Вітаємо!</h1>
        <!-- Анимация звёзд в хедере -->
        <script>
            const numHeaderStars = 30; // Количество звёзд в хедере

            for (let i = 0; i < numHeaderStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                document.querySelector('header').appendChild(star);

                // Генерация случайной позиции звезды в пределах хедера
                const xy = getRandomPositionInHeader();
                star.style.top = xy[0] + 'px';
                star.style.left = xy[1] + 'px';

                // Случайная скорость падения звезды
                const speed = Math.random() * 2 + 1;
                star.style.animation = `twinkle ${speed}s linear infinite`;
            }

            // Функция для генерации случайной позиции звезды в пределах хедера
            function getRandomPositionInHeader() {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.5; // Звёзды в половине высоты хедера
                return [y, x];
            }
        </script>
    </header>

    <nav>
        <a href="#home" onclick="showSection('home')">Головна</a>
        <a href="#homework" onclick="showSection('homework')">Домашні завдання</a>
    </nav>

    <section id="home">
        <h2>Головна</h2>
        <p>Нарешті щось цікавеньке!</p>
        <div class="audio-player">
          <audio id="audio" controls>
            <source src="sound.mp3" type="audio/mpeg">
          </audio>
        </div>
    </section>

    <section id="homework">
        <h1>Заголовок 1</h1>
        <h2>Заголовок 2</h2>
        <h3>Заголовок 3</h3>
        <h4>Заголовок 4</h4>
        <h5>Заголовок 5</h5>
    </section>

    <footer>
       <h5>&copy; 2024 LovelyLover</h5>
       <!-- Анимация звёзд в футере -->
        <script>
            const numFooterStars = 30; // Количество звёзд в футере

            for (let i = 0; i < numFooterStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                document.querySelector('footer').appendChild(star);

                // Генерация случайной позиции звезды в пределах футера
                const xy = getRandomPositionInFooter();
                star.style.top = xy[0] + 'px';
                star.style.left = xy[1] + 'px';

                // Случайная скорость падения звезды
                const speed = Math.random() * 2 + 1;
                star.style.animation = `twinkle ${speed}s linear infinite`;
            }

            // Функция для генерации случайной позиции звезды в пределах футера
            function getRandomPositionInFooter() {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight * 0.5 + window.innerHeight * 0.5; // Звёзды в половине высоты футера
                return [y, x];
            }
        </script>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                if (section.id !== 'home') {
                    section.style.display = 'none';
                }
            });
        });

        function showSection(sectionId) {
            var sections = document.querySelectorAll('section');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>

</body>
</html>
